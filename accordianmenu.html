<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Cascading Style Sheets/accordianmenu.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    
    <title>Accordian Menu</title>
</head>
<body>

    <div class="accordianMenu">

        <li class="tabs">
            <i class="fas fa-user-alt"></i>
            <a href="#" class="options">
                ACCOUNT
            </a>
          
            <div class="submenu">
                <a href="#" class="links">Profile</a>
                <a href="#" class="links">Personal Information</a>
            </div> 
        </li>

        <li class="tabs">
            <i class="fas fa-envelope"></i>
            <a href="#" class="options">
                INBOX
            </a>
            <div class="submenu">   
                <a href="#" class="links">Sent</a>
                <a href="#" class="links">Junk</a>
            </div> 
        </li>

        <li class="tabs">
            <a href="#" class="options">
            <i class="fas fa-lock"></i>
                SECURITY
            </a>
            <div class="submenu">   
                <a href="#" class="links">Change Password</a>
                <a href="#" class="links">Two-Factor Authentication</a>
            </div> 
        </li>

        <li class="tabs">
            <i class="fas fa-cog"></i>
            <a href="#" class="options">
                SETTINGS
            </a>
            <div class="submenu">   
                <a href="#" class="links">Theme</a>
                <a href="#" class="links">Language</a>
                <a href="#" class="links">Notifications</a>
            </div> 
        </li>

        <li class="tabs">
            <i class="fas fa-sign-out-alt"></i>
            <a href="#" class="options">
                LOGOUT
            </a>
        </li>
    </div>
    
</body>
</html>

<!-- ------------------------------------------------------------------------------ -->

<!-- "Account" acts as label for input type checkbox which when checked expands the submenu
